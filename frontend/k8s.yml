apiVersion: v1
kind: Namespace
metadata:
  name: frontend
  labels:
    environment: dev
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: frontend
  labels:
    app: frontend-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend-app
  template:
    metadata:
      labels:
        app: frontend-app
    spec:
      containers:
      - name: react
        image: 853973692277.dkr.ecr.us-east-1.amazonaws.com/ns2312-fe-repo-1:release3
        resources:
          limits:
            memory: "100Mi"
            cpu: "300m"
        ports:
        - containerPort: 80

      imagePullSecrets:
      - name: frontend-ecr-secret
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: frontend
spec:
  selector:
    app: frontend-app
  ports:
  - port: 80
    targetPort: 80
    nodePort: 30080
  type: NodePort
---
apiVersion: v1
kind: Secret
metadata:
  name: frontend-ecr-secret
  namespace: frontend
type: kubernetes.io/dockerconfigjson
data:
  .dockerconfigjson: 
